<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">News Summarizer</h2>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form method="POST" action="{{ url_for('summarize_news') }}">
                    <div class="mb-3">
                        <label for="text" class="form-label">Paste your news article here:</label>
                        <textarea class="form-control" id="text" name="text" rows="10" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Summarize</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
